<!DOCTYPE html>
<html>
<head>
    <title>Speed Rush Z</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
            width: 100%;
            height: auto;
        }
        /* Styles for the overlay */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #startOverlay button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <!-- Start overlay -->
    <div id="startOverlay">
        <button id="startButton">Click to Start</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
